---
layout: default
---
<section class='nes-container is-rounded with-title'>
  <h3 class='title'>Blog</h3>
  <ul id='list-posts'>
    {% for post in site.posts %}
      <li class='post'>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class='excerpt'>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
